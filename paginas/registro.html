<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="world-wide-acessibility">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/registro.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="module" src="../scripts/registro.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="30909851838-pisf00kn1hf91ultbmsi7tt5si9k2a27.apps.googleusercontent.com">

    <title>WWA - Login</title>
</head>

<body>
    <section class="fundo">
        <header class="container header">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 logo">
                    <img src="../imagens/logo_wwa.png" class="logo">
                    <h2></h2>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 nav">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
    </section>
    </header>

    
    <div id="login">

        <div class="container">
            <div id="login-row" class="row">
                <div id="login-column" class="col-md-12">
                    <div id="login-box" class="col-md-12 ">
                        <form id="loginForm" class="form" action="" method="post">

                            <h3 class="text-center text-info">Cadastro</h3>

                            <div class="form-group">
                                <label for="user_name" class="text-info">Nome de usu√°rio:</label><br>
                                <input id="user_name" name="user_name" type="text" class="form-control" autocomplete="off">
                            </div>

                            <div class="form-group">
                                <label for="user_email" class="text-info">E-mail:</label><br>
                                <input id="user_email" name="user_email" type="email" class="form-control" autocomplete="off">
                            </div>

                            <div class="form-group">
                                <label for="user_password" class="text-info">Senha:</label><br>
                                <input id="user_password" name="user_password" type="password" class="form-control" autocomplete="off">
                            </div>

                            <div class="form-group">
                                <label for="user_passwordConfirm" class="text-info">Confirmar senha:</label><br>
                                <input id="user_passwordConfirm" name="user_passwordConfirm" type="password" class="form-control" autocomplete="off">
                            </div>

                            <div class="form-group">
                                <button id="register_button" type="button" class="btn btn-primary btn-lg">Cadastrar</button>
                            </div>
                            <div class="google">
                                <div id="my-signin2" class="btn-google"></div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="rodape">
        <div class="container footer">
            <div class="row">
                <div class="col-12 texto_footer">

                </div>
            </div>
        </div>
    </footer>

    <script>
        function onSuccess(googleUser) {
            let resposta = confirm(`Logado com sucesso. Bem vindo, ${googleUser.getBasicProfile().getName()}!\nQuer ser redirecionado para o site principal?`)
            if (resposta == true)
                window.location.replace("https://tiawsprint01.pedrohenriqu659.repl.co/index.html");

            console.log('Logado como: ' + googleUser.getBasicProfile().getName());

            var db = {
                users: [{
                    name: "Teste",
                    email: "Teste@hotmail.com",
                    password: "#"
                }]
            };

            let userGoogle = {
                name: googleUser.getBasicProfile().getName(),
                email: googleUser.getBasicProfile().getEmail(),
                password: '#',
            }

            db.users.push(userGoogle);
            localStorage.setItem("users", JSON.stringify(db));
        }

        function onFailure(error) {
            alert('Ocorreu um problema. Tente novamente')
            console.log(error);
        }

        function renderButton() {
            gapi.signin2.render('my-signin2', {
                'scope': 'profile email',
                'width': 240,
                'height': 50,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onSuccess,
                'onfailure': onFailure
            });


        }
    </script>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
        }
    </script>

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>

</html>
